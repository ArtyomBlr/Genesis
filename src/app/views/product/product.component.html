<div class="view-toggler">
  <h1 class="view-toggler__header">{{ view }}</h1>
  <button 
    class="view-toggler__button" 
    mat-raised-button
    color="primary" 
    (click)="toggleView()">
  Change View</button>
</div>

<ng-container *ngIf="view === 'paginator'">
  <ng-container *ngIf="paginatedPeriodicElements$ | async as elements; else loader">
    <table mat-table [dataSource]="elements" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th class="weight" mat-header-cell *matHeaderCellDef> Weight </th>
        <td class="weight" mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async;"></tr>
    </table>
  </ng-container>
    
  <mat-paginator 
    [length]="length"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
    aria-label="Select page">
  </mat-paginator>
</ng-container>

<ng-container *ngIf="view === 'list'">
  <ng-container *ngIf="periodicElements$ | async as elements; else loader">
    <table mat-table [dataSource]="elements" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th class="weight" mat-header-cell *matHeaderCellDef> Weight </th>
        <td class="weight" mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async;"></tr>
    </table>
  </ng-container>
</ng-container>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
